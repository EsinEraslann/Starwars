<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="img-wrapper"></div>

    <div class="container">
        <div>
            <button id="renderButton" onclick="renderCharacters()">Show Characters</button>
        </div>


        <form>
                <div id="homeworlds-filter-container">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="tatooine" name="homeworld" value="tatooine">
                        <label class="form-check-label" for="tatooine">Tatooine</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="naboo" name="homeworld" value="naboo">
                        <label class="form-check-label" for="naboo">Naboo</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="alderaan" name="homeworld" value="alderaan">
                        <label class="form-check-label" for="alderaan">Alderaan</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="stewjon" name="homeworld" value="stewjon">
                        <label class="form-check-label" for="stewjon">Stewjon</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="eriadu" name="homeworld" value="eriadu">
                        <label class="form-check-label" for="eriadu">Eriadu</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="kashyyyk" name="homeworld" value="kashyyyk">
                        <label class="form-check-label" for="kashyyyk">Kashyyyk</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="corellia" name="homeworld" value="corellia">
                        <label class="form-check-label" for="corellia">Corellia</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="rodia" name="homeworld" value="rodia">
                        <label class="form-check-label" for="rodia">Rodia</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="bestine" name="homeworld" value="bestine">
                        <label class="form-check-label" for="bestine">Bestine</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="other" name="homeworld" value="other">
                        <label class="form-check-label" for="other">Other</label>
                    </div>
                </div>
        </form>






        <div class="row" id="renderInformation" style="display: none;">

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
